<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <div>
        <div class="content-login">
            <form class="content-login-box">
                <label for="email_telefone">Email ou telefone</label>
                <input type="text" id="email_telefone" class="inputs" placeholder="Email ou telefone">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="inputs" placeholder="Senha">
                
                <button class="btn btn-enter"><a class="home" href="index.html">Entrar</a></button>
                <a href="forgot-password.html" class="forgot-password">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account"><a class="create-account" href="create-account-html">Criar nova conta</a></button>
            </form>
        </div>
    </div>
    
</body>
</html>
